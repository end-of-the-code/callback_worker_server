server:
  port: 8082

spring:
  application:
    name: callback-worker

  # datasource
  datasource:
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3305/callback_db?useUnicode=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    hikari:
      connection-timeout: 3000
      validation-timeout: 2000
  # jpa
  jpa:
    database: mysql
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: worker-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.example.callback.worker.infrastructure.queue.kafka.CallbackPayload

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    listener:
      missing-topics-fatal: false
      ack-mode: RECORD

app:
  broadcast:
    target-nodes:
      - "http://localhost:8083"
      - "http://localhost:8084"
      - "http://localhost:8085"
  kafka:
    consumer-topic: callback-topic

logging:
  level:
    root: INFO
    org.springframework.kafka: INFO